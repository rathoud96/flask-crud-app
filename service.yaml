apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  selector:
    app: flask-crud-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 3306
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
 name: mysql-svc
spec:
 type: ClusterIP
 ports:
 - port: 3306
   targetPort: 3306
---
apiVersion: v1
kind: Endpoints
metadata:
 name: mysql-svc
subsets:
 - addresses:
   - ip: 192.168.43.199
   ports:
   - port: 3306